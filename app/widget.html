<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zoho Currency Rate Widget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
  <div id="widget" class="p-3 display-8">
    <div class="widgetContainer d-flex justify-content-between">
      <div class="rateData">
            <p>
              <strong id="labelNbuRate">Курс НБУ:</strong> 
              <span id="nbuRate">Завантаження...</span>
            </p>
            <p>
              <strong id="labelDealRate">Курс в угоді:</strong> 
              <span id="dealRate">Завантаження...</span>
            </p>
            <p>
              <strong id="labelDifference">Різниця (%):</strong> 
              <span id="difference">-</span>
            </p>
            <button id="updateButton" class="btn btn-primary" type="button" style="display:none;">Записати курс в Угоду</button>
          </div>
          
          <div class="dropdown">
            <button id="langButton" class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Language
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#" class="dropdown-item" data-lang="ua">ua Українська</a></li>
              <li><a href="#" class="dropdown-item" data-lang="en">en English</a></li>
            </ul>
          </div>
        </div>

    <div id="errorMessage" style="color: red; margin-top: 10px;"></div>

    <div id="historyContainer" class="mt-5">
      <h5 id="historyTitle">Історія курсів</h5>
      <table class="table table-hover table-sm">
        <thead>
          <tr>
            <th id="colDate">Дата</th>
            <th id="colRate">Курс</th>
            <th id="colDiff">Різниця, %</th>
          </tr> 
        </thead>
        <tbody id="historyTableBody">
          <tr>
            <td colspan="3">Завантаження...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
